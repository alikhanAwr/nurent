<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a listings</title>
    <script src="/scripts/jquery.min.js"></script>
    <script src="/scripts/lodash.min.js"></script>
    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
    <script type="text/javascript">
        cloudinary.applyUploadWidget('#upload_widget_opener',{
            cloudName: 'dy0fmbqvd', uploadPreset: 'bndcdpof',
            cropping: true, folder: 'widgetdocs' ,
            multiple: false});
    </script>
    <script type="text/javascript">
        // n - name of image
        var n = "";
        function buildInput() {
            for(var i=1; i<=24; i++){
                console.log(i);
                var select = document.getElementsByName("number-of-rooms")[0];
                var option = document.createElement("OPTION");
                select.options.add(option);
                option.text = i;
                option.value = i;
            }
        }


        function sendListing() {



            var title = $("input[name=title]").val();
            var city = $("input[name=city]").val();
            var building = $("input[name=building]").val();
            var e = document.getElementsByName("number-of-rooms")[0];
            var number_of_rooms = e.value;
            var description = $("textarea[name=description]").val();
            var price = $("input[name=price]").val();
            var contact_info = $("input[name=number]").val();
            var image = n;



            if (!title || !city || !building || !number_of_rooms || !description || !price || !contact_info) {
                document.title = 'Fill every fields';
                return;
            }

           var token = localStorage.getItem("token");

            var data = {
                title: title,
                city: city,
                building: building,
                num_of_rooms: number_of_rooms,
                description: description,
                price: price,
                contact_info: contact_info,
                image: image
            };




            $.ajax({
                url: "add",
                method: 'POST',
                type: 'POST',
                headers: {
                    "Authorization": "Bearer " + token
                },
                contentType: 'application/json; charset=utf-8',
                data: JSON.stringify(data),
                processData: true,
                statusCode : {
                    401: function (r) {
                        console.log(r);
                        localStorage.removeItem("token");
                        window.location.replace("/nurent/login");
                    }
                },
                success: function (r) {
                    console.log("success");
                    window.location.replace("/nurent/profile");
                }
            })

            // $.ajax({
            //     url: "add",
            //     method: 'POST',
            //     type: 'POST',
            //     headers: {
            //         "Authorization": "Bearer " + token
            //     },
            //     statusCode : {
            //         401: function (r) {
            //             console.log(r);
            //             localStorage.removeItem("token");
            //             window.location.replace("/nurent/login");
            //         }
            //     },
            //     success: function (r) {
            //         // console.log("success");
            //         // window.location.replace("/nurent/profile");
            //     }
            // });

        }
        $(document).ready(function () {

            var token = localStorage.getItem("token");
            if (!token) {
                window.location.replace("/");
            }
            buildInput();
            $("#submit-button").on('click', function () {
                sendListing();
            });
            $("#upload-button").on('click', function () {
                console.log("test");
                var d = new Date();
                n1 = d.getTime();
                n = Number(n1);
                var widget = cloudinary.createUploadWidget({ cloudName: "dy0fmbqvd", multiple: false , maxFiles: 1,
                     uploadPreset: "bndcdpof", public_id: n , croppingAspectRatio: 1.0,
                    cropping: true, croppingCoordinatesMode: "custom"});
                console.log(d);
                widget.multiple = false;
                widget.open();

            });



        })

        function cancelFunction() {
            window.location.replace("/nurent/profile");
        }







    </script>
